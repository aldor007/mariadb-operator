# permissions for end users to view mariadbdatabases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mariadbdatabase-viewer-role
rules:
- apiGroups:
  - mariadb.mariadb.org
  resources:
  - mariadbdatabases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mariadb.mariadb.org
  resources:
  - mariadbdatabases/status
  verbs:
  - get
