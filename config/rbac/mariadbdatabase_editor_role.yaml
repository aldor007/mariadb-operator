# permissions for end users to edit mariadbdatabases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mariadbdatabase-editor-role
rules:
- apiGroups:
  - mariadb.mariadb.org
  resources:
  - mariadbdatabases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mariadb.mariadb.org
  resources:
  - mariadbdatabases/status
  verbs:
  - get
