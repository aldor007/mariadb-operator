# permissions for end users to view mariadbs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mariadb-viewer-role
rules:
- apiGroups:
  - server.mariadb.org
  resources:
  - mariadbs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - server.mariadb.org
  resources:
  - mariadbs/status
  verbs:
  - get
